<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let item of todoItems">
      <ion-item>
            <ion-checkbox slot="start" [(ngModel)]="item.completed" (click)=clicked(item)></ion-checkbox>
        <ion-label>
          <h2>{{ item.title }}</h2>
          <p>{{ item.note }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item)">
          <ion-icon slot="icon-only" name="create" role="img" aria-label="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon slot="icon-only" name="trash" role="img" aria-label="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
