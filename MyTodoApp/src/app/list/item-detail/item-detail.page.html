<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="close()">Close</ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="item.title" minlength="1" type="text"></ion-input>
    </ion-item>
    <!-- Textarea in an item with a floating label -->
    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-textarea [(ngModel)]="item.note"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
